# Minimal Yosai Configuration
app:
  title: "Yosai Intelligence Dashboard"
  debug: true
  host: "127.0.0.1"
  port: 8050
  log_level: "INFO"

database:
  host: "localhost"
  port: 5432
  name: "yosai_db"
  user: "yosai_user"
  password: "dev_password"

security:
  secret_key: "dev-secret-key-change-in-production"
  session_timeout: 3600

analytics:
  enabled: true
  batch_size: 100

monitoring:
  health_check_interval: 30
  metrics_enabled: true

cache:
  type: "memory"
  ttl: 300

plugins:
  json_serialization:
    enabled: true
    max_dataframe_rows: 1000
    max_string_length: 10000
    include_type_metadata: true
    compress_large_objects: true
    fallback_to_repr: true
    auto_wrap_callbacks: true

  navbar:
    enabled: true
navbar:
  location_name: "Tokyo HQ"
  zone_name: "East Wing"
  user_info: "HQ Tower â€“ East Wing"
  logo_path: "/assets/yosai_logo_name_white.png"
  logo_height: "45px"
  enable_language_toggle: true
  enable_live_time: true
  icons_base_path: "/assets/navbar_icons"

